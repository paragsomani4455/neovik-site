<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Work – Neovik Advisors</title>
<link rel="stylesheet" href="style.css"/>
<meta name="description" content="Neovik Advisors – Strategic finance & growth."/>
<script>
async function loadContent(){
  try {
    const res = await fetch('site.json?_='+Date.now());
    const data = await res.json();
    for (const [k,v] of Object.entries(data)) {
      const el = document.querySelector('[data-field="'+k+'"]');
      if (el && typeof v==='string') el.textContent = v;
    }
    if (Array.isArray(data.services)) {
      const wrap = document.getElementById('services-list');
      if (wrap) {
        wrap.innerHTML='';
        data.services.forEach(function(s){
          const d=document.createElement('div');d.className='card';
          d.innerHTML='<h3>'+ (s.title||'') +'</h3><p>'+ (s.desc||'') +'</p>';
          wrap.appendChild(d);
        });
      }
    }
    if (Array.isArray(data.work)) {
      const wrap = document.getElementById('work-list');
      if (wrap) {
        wrap.innerHTML='';
        data.work.forEach(function(w){
          const d=document.createElement('div');d.className='card';
          d.innerHTML='<h3>'+ (w.title||'') +'</h3><p>'+ (w.desc||'') +'</p>';
          wrap.appendChild(d);
        });
      }
    }
    if (Array.isArray(data.badges)) {
      const b=document.getElementById('badges');
      if (b) b.innerHTML = data.badges.map(function(x){ return '<span class="badge">'+ x +'</span>'; }).join('');
    }
    const email = data.contact_email || 'info@theneovik.com';
    document.querySelectorAll('[data-email]').forEach(function(a){a.setAttribute('href','mailto:'+email);});
    const emailTextEl = document.querySelector('[data-field="contact_email_text"]');
    if (emailTextEl) emailTextEl.textContent = email;
  } catch(e) { console.error(e); }
}
document.addEventListener('DOMContentLoaded', loadContent);
</script>
</head>
<body><div class="wrap">
<header>
  <div class="brand">
  <img src="Logo PNG.png" alt="Neovik" class="logo">
  <strong>Neovik Advisors</strong>
</div>  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="work.html">Work</a>
    <a href="contact.html">Contact</a>
    <a href="/admin/">Admin</a>
  </nav>
</header>

<section class="card">
  <h2>Work / Case Snapshots</h2>
  <p data-field="work_intro">A few anonymized examples of how we move the needle.</p>
</section>
<section class="grid" id="work-list"></section>
<footer>© 2025 Neovik Advisors</footer></div></body></html>
